<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QF - Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <!-- left  -->
                <div class="left col-5 p-0 m-3">
                    <div class="logo-white">
                        <img src="./asset/QF-logo-white.png" alt="QF Logo">
                    </div>
                    <div id="carouselExample" class="carousel slide h-100" data-bs-ride="carousel">
                        <div class="carousel-inner h-100">
                            <div class="carousel-item active h-100" data-bs-interval="3000">
                                <img src="./asset/happy-male-tourist-with-laptop-walking-pavement.jpg"
                                    class="d-block w-100 h-100 object-fit-cover" alt="...">
                            </div>
                            <div class="carousel-item h-100" data-bs-interval="3000">
                                <img src="./asset/indian-student-goes-first-lesson.jpg"
                                    class="d-block w-100 h-100 object-fit-cover" alt="...">
                            </div>
                        </div>
                    </div>
                    <div class="qf-overlay d-flex flex-column align-items-center justify-content-end text-center p-4">
                        <h2 class="text-white fw-bold fs-4">VERY GOOD WORKS ARE<br>WAITING FOR YOU SIGN UP NOW</h2>
                    </div>
                </div>
                <!-- right  -->
                <div class="right col-6">
                    <div class="d-flex align-items-center justify-content-center vh-100 bg-white pt-5">
                        <div class="login-wrapper w-75 px-5">
                            <div class="green-logo">
                                <img src="./asset/QF-logo-text.png" alt="Qatar Foundation" >
                            </div>

                            <div class="mb-4">
                                <h1 class="fw-bold mb-1" style="color: #1a1c1e;">Hey, Welcome back!</h1>
                                <p class="text-secondary fs-5">Fill your email address and password to sign in your account.
                                </p>
                            </div>

                            <form>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold text-dark fs-5">Email</label>
                                    <input type="email" class="form-control qf-input py-2" placeholder="Email">
                                </div>

                                <div class="mb-2">
                                    <label class="form-label small fw-bold text-dark fs-5">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control qf-input border-end-0 py-2"
                                            placeholder="Password">
                                        </span>
                                    </div>
                                </div>

                                <div class="text-end mb-4">
                                    <a href="#" class="text-decoration-none text-muted">Forgot your password?</a>
                                </div>

                                <button type="submit" class="btn btn-qf-primary w-100 py-3 fw-bold">LOGIN</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
